<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="/js/script.js" defer></script>
  <title>Document</title>
</head>

<body>

<section class="landing-page">
  <header class="header-landing-page">
    <nav class="navigation-landing-page">
      <img src="/img/Logo.png" class="landing-page-logo">
      <div class="button-cont">
        <button class="sign-up" onclick="window.location.href='/signup'">Registrarse</button>
        <button class="login" onclick="window.location.href='/login'">Iniciar sesion<span class="material-symbols-outlined arrow">
          arrow_forward</span>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <div class="landing-page-container">
      <img src="/img/Section.png">
    </div>
  </main>
</section>

<section class="noShow">

  <div id="seccionCliente">
    <header id="header">
      <div class="contenedor-header">
        <nav class="navigation">
          <img src="/img/Logo.png" class="icecreamlogo">
          <div class="button-cart">
            <button class="button" id="toggleCart">
              <span class="material-symbols-outlined icon-cart">shopping_cart</span>
            </button>
            <span id="cartCount">0</span>
          </div>
          <div class="button-account">
            <button class="account" onclick="window.location.href='/consultarPerfil'">
              <span class="material-symbols-outlined account-icon">account_circle</span>
            </button>
          </div>
          <aside id="cartAside" class="cart-aside">
            <div class="cart-header">
              <h2>Carrito de Compras</h2>
              <button id="closeCart">&times;</button>
            </div>
            <div class="cart-content">
              <div id="cartItems"></div>
            </div>
            <div class="footer-cart">
              <h3>Total: <span id="cartTotal">$0</span></h3>
              <button id="emptyCart">Vaciar Carrito</button>
              <!--<button id="finalizarBuy"> Finalizar Compra </button> !-->
            </div>
          </aside>
        </nav>
      </div>
    </header>

    <section class="banner">
      <div class="banner-container">
        <h1>Catálogo</h1>
        <div class="bienvenido-boton">
          <span class="Bienvenido">Bienvenido</span>
        </div>
      </div>
    </section>
    <main>
      <div id="contenedor">
        <section class="categories">
          <div class="">
            <input type="text" placeholder="Buscar productos..." id="searchInput">
            <h3>Categorías</h3>
            <ul>
              <li>Tinitas</li>
              <li>Barquillas</li>
            </ul>
          </div>
        </section>
        <div id="listaProductos" class="helado">
          <button>Filtrar</button>
        </div>
      </div>
    </main>
  </div>

  <div id="seccionAdmin">

    <header id="header2">
      <div class="contenedor-header">
        <nav class="navigation">
          <img src="/img/Logo.png" class="icecreamlogo">
          <div class="button-account">
            <button class="account">
              <span class="material-symbols-outlined account-icon">account_circle</span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="consultar-helado-todo">
        <div class="consultar-helado">
          <div class="Gradient">
            <span class="titulo-consultar-helado">Consultar Helado</span>
            <div class="bienvenido-boton"><span class="Bienvenido">Bienvenido</span></div>
          </div>
        </div>
        <div class="lista-helados-filtro">
          <div class="form-buscador">
            <input type="text" placeholder="Buscar" class="input-buscar" />
            <button type="submit" class="boton-buscar"></button>
          </div>
          <div class="tabla-consultar">
            <div class="cabecera-tabla">
              <div class="textos-cabecera">
                <div class="lista-de-helados">Lista de helados</div>
                <div class="texto-todas">Todas</div>
              </div>
              <div class="boton-nuevo-helado">
                <div class="nuevo-helado">
                </div>
              </div>
            </div>
            <div class="fila-titulos">
              <div class="ID">ID</div>
              <div class="nombre">Nombre</div>
              <div class="precio">Precio</div>
              <div class="info">Info</div>
            </div>
            <div class="linea-contenedor"></div>
            <div id="contenedor-filas"></div>
          </div>
          <!-- Contenedor de flechas de paginación -->
          <div class="botones-navegacion">
            <div id="anterior" class="flecha flecha-anterior"></div>
            <span id="pagina-actual">0</span>
            <div id="siguiente" class="flecha flecha-siguiente"></div>
          </div>
        </div>
        <!-- Popup modal para información extra del helado -->
        <div id="modal-overlay" class="modal-overlay">
          <div class="info-extra-helado">
            <div class="contenido-popup">
              <div id="helado-nombre"></div>
              <div class="fila-detalle">
                <div class="icono icono-stock"></div>
                <span id="helado-stock" class="valor-detalle"></span>
              </div>
              <div class="fila-detalle">
                <div class="icono icono-id"></div>
                <span id="helado-id" class="valor-detalle"></span>
              </div>
              <div class="fila-detalle">
                <div class="icono icono-precio"></div>
                <span id="helado-precio" class="valor-detalle"></span>
              </div>
              <div id="helado-descripcion-actual">Descripción</div>
              <div id="helado-descripcion"></div>
            </div>
            <div class="cerrar-popup"></div>
          </div>
        </div>
      </div>
      <div id="agregar-helado" class="oculto">
        <div class="Gradient">
          <span class="titulo-agregar-helado">Agregar Helado</span>
          <div class="bienvenido-boton"><span class="Bienvenido">Bienvenido</span></div>
        </div>
        <div class="agregar-nuevo-helado">
          <div class="titulo2-agregar-helado"></div>
          <div class="contenedor-campos">
            <div class="llenar-3">
              <div class="texto-campo">Nombre</div>
              <input type="text" class="boton-llenar" id="boton-llenar-nombre" placeholder="Nombre del helado">
              <div class="texto-campo">ID</div>
              <input type="text" class="boton-llenar" id="boton-llenar-id" placeholder="ID">
              <div class="texto-campo">Precio</div>
              <input type="text" class="boton-llenar" id="boton-llenar-precio" placeholder="Precio">
              <div class="texto-campo">Cantidad</div>
              <input type="number" class="boton-llenar" id="boton-llenar-stock" placeholder="Stock" min="0">
              <div class="texto-campo">Imagen</div>
              <input type="file" class="boton-llenar" id="boton-llenar-imagen" accept="image/*">
              <div id="preview-imagen" style="width: 100px; height: 100px; margin-top: 10px; border: 1px solid #ccc;"></div>
              <div class="texto-campo">Descripción</div>
              <textarea class="boton-llenar-descripcion" id="boton-llenar-descripcion" placeholder="Descripción"></textarea>
              <div class="contenedor-botones">
                <div class="btn-cancelar"></div>
                <div class="btn-guardar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>>
    </main>
  </div>

</section>

<footer>
  <div class="footer">
    <img src="/img/footer.png">
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const landingPage = document.querySelector(".landing-page");
    const noShow = document.querySelector(".noShow");
    const seccionCliente = document.getElementById("seccionCliente");
    const seccionAdmin = document.getElementById("seccionAdmin");

    const currentPath = window.location.pathname;

    if (currentPath === "/catalogo") {
      landingPage.style.display = "none";
      noShow.style.display = "block";
      seccionCliente.style.display = "block";
      seccionAdmin.style.display = "none";
    }

    if (currentPath === "/consultar-ventas") {
      landingPage.style.display = "none";
      noShow.style.display = "block";
      seccionCliente.style.display = "none";
      seccionAdmin.style.display = "block";
    }
  });
</script>
</body>
</html>
