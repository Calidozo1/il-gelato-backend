<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css">
  <script src="/js/script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div id="panel-Completo">
  <header id="header">
    <div class="contenedor-header">
      <nav class="navigation">
              <div class="logo"></div>
              <span class="IlGelatoDeLlaNona">
              <span class="text-style-1">IlGelato</span>DeLlaNona
              </span>
      </nav>
    </div>
  </header>
 <!-- CONTENIDO CLIENTE -->  
<div id="seccionCliente"  class="oculto">
  <section class="banner">
    <div class="banner-container">
      <div class="banner-item">
        <h3>Helados Artesanales, Sabores Únicos</h3>
      </div>
      <div class="banner-item">
        <h3>Postres Deliciosos con Tradición Italiana</h3>
      </div>
      <div class="banner-item">
        <h3>Calidad y Pasión en Cada Bocado</h3>
      </div>
    </div>
  </section>

  <div class="button-cart">
    <button class="button" id="toggleCart">
      <span class="material-symbols-outlined icon-cart">shopping_cart</span>
    </button>
    <span id="cartCount">0</span>
  </div>

  <aside id="cartAside" class="cart-aside">
    <div class="cart-header">
      <h2>Tu Carrito</h2>
      <button id="closeCart">&times;</button>
    </div>
    <div class="cart-content">
        <div id="cartItems"></div>
    </div>
    <div class="footer-cart">
      <h3>Total: <span id="cartTotal">$0</span></h3>
      <button id="emptyCart">Vaciar Carrito</button>
      <!--<button id="finalizarBuy"> Finalizar Compra </button> !-->
    </div>
  </aside>

  <main>
    <div id="contenedor">
      <div id="listaProductos">
      </div>
    </div>
  </main>
<!-- CONTENIDO CLIENTE (final) -->  
</div>

<!-- CONTENIDO ADMIN (inicialmente oculto) -->
  <div id="seccionAdmin">
    <main>
      <div class="Consultar-Helado">
          <div class="Gradient"></div>
      </div>
      
      <!-- <button id="mostrarCliente">Mostrar Cliente</button> <button id="mostrarAdminBtn" class="boton-admin">Mostrar Administrador</button> -->
      
    </main>
  </div>

  <footer>
    <div class="footer">
      <p>&copy;2024 il Gelatto Della Nonna. All rights reserved</p>
    </div>
  </footer>
  </div>
</body>
</html>
