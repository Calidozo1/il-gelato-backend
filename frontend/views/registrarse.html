<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="/css/cssRegistrarse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="/js/registrarseScript.js" defer></script>
</head>
<body>
    
    <div class="signup-container">
         <div class="fondoLogo">
           <a href="https://imgbb.com/"><img src="https://i.ibb.co/LzdcBdwS/Background.png" alt="Background" border="0"></a>
        </div>
        <div class="logo">
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/mffSnn0/commitment-image-png.png" alt="commitment-image-png" border="0"></a>
        </div>
        <h1>Registrarme</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="nombre">Ingrese su Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Ingrese su Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="cedula">Ingrese su Cédula</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Ingrese su Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="password">Ingrese la Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirme su Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="passwordMatch" class="password-match">Las contraseñas coinciden</div>
            </div>
            
            <button type="submit">Registrarme</button>
        </form>
    </div>

    <div class="auth-buttons">
        <a href="/" class="button">Volver</a>
    </div>
</body>
</html>
